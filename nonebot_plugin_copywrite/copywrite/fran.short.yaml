__category__: Fran

投胎:
  examples:
    - |
      准备跳了，希望下辈子一出生就闻到了母亲身上名贵护肤品的气息，听到了老钱父亲爽朗的笑声以及感受到军人爷爷粗壮手掌的抚摸，睁眼是董事长外公带着秘书出门办公，左手上戴着外婆家里祖传的玉镯，这个时候我的肚子传出声响，穿着整洁装束训练有素的高级月子中心护理长轻轻将我抱起带到巨大落地窗前的喂奶，斜眼看着面前的高楼大厦，贵气的奶奶慈祥开口：财富会低语，我的小天使，看样子你很喜欢那座大楼？哈哈哈亲爱的，你就是它的主人
    - |
      准备跳了，希望下辈子一出生就闻到妈妈敖丙身上东海龙族专属的海盐香气，听到爸爸李哪吒乾坤圈晃动的当啷声，感受到奶奶殷素知爷爷李靖温柔的抚摸，听到外公敖光和姑姥敖闰的祝福。睁眼是李府的大院，左手握着爸爸妈妈的定情海螺，这时候我的肚子发出轻响，妈妈敖丙轻轻抱着我来到卧室门前，爸爸李哪吒站在一旁，指着门外偌大的院落对我说：我们的小混元珠，看样子你很喜欢这里？不再看看了吗，你爹妈我们还有云楼宫和紫微垣，老龙王的新龙宫也快修好了，以后这些房产都是你的。
  addition: 对下辈子过上人上人生活的美好幻想
  model: gemini-2.5-flash-nothinking
